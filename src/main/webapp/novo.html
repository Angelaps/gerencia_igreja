<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/telefone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contatos</h1>
	<form action="insert" name="frmContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="nome "
					class="caixa1"></td>
			</tr>
			<tr>
				<td><select name="cargo">
						<option value="valor1">Opção</option>
						<option value="Presbitero">Presbitero</option>
						<option value="cooperador">Coperador</option>
				</select></td>
			</tr>
			<tr>
				<td><select name="dizimista">
						<option value="valor1">Opção</option>
						<option value="Sim">Sim</option>
						<option value="Nao">Não</option>
				</select></td>
			</tr>
		</table>
		<input type="submit" value="Adicionar" class="botao1"
			>

	</form>

</body>
</html>
